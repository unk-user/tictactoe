<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <di><h2 id="turnMsg">choose starting player</h2></div>
    <div id="gridContainer">
        <div id="gridItem-1" class="gridItem"></div>
        <div id="gridItem-3" class="gridItem"></div>
        <div id="gridItem-4" class="gridItem"></div>
        <div id="gridItem-5" class="gridItem"></div>
        <div id="gridItem-6" class="gridItem"></div>
        <div id="gridItem-7" class="gridItem"></div>
        <div id="gridItem-8" class="gridItem"></div>
        <div id="gridItem-9" class="gridItem"></div>
        <div id="gridItem-9" class="gridItem"></div>
    </div>
    <div id="startSelect">
            <button id="startBtn" class="X">X</button>
            <button id="startBtn" class="O">O</button>
            <button id="restart">Restart</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
